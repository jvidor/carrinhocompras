<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCarrinhoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCarrinhoLabel_carrinhoPK_idcliente}"/>
                    <h:outputText value="#{carrinhoController.selected.carrinhoPK.idcliente}" title="#{bundle.ViewCarrinhoTitle_carrinhoPK_idcliente}"/>
                    <h:outputText value="#{bundle.ViewCarrinhoLabel_carrinhoPK_idcarrinho}"/>
                    <h:outputText value="#{carrinhoController.selected.carrinhoPK.idcarrinho}" title="#{bundle.ViewCarrinhoTitle_carrinhoPK_idcarrinho}"/>
                    <h:outputText value="#{bundle.ViewCarrinhoLabel_datetime}"/>
                    <h:outputText value="#{carrinhoController.selected.datetime}" title="#{bundle.ViewCarrinhoTitle_datetime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCarrinhoLabel_pagamento}"/>
                    <h:outputText value="#{carrinhoController.selected.pagamento}" title="#{bundle.ViewCarrinhoTitle_pagamento}"/>
                    <h:outputText value="#{bundle.ViewCarrinhoLabel_clientes}"/>
                    <h:outputText value="#{carrinhoController.selected.clientes}" title="#{bundle.ViewCarrinhoTitle_clientes}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carrinhoController.destroyAndView}" value="#{bundle.ViewCarrinhoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCarrinhoEditLink}"/>
                <br />
                <h:commandLink action="#{carrinhoController.prepareCreate}" value="#{bundle.ViewCarrinhoCreateLink}" />
                <br />
                <h:commandLink action="#{carrinhoController.prepareList}" value="#{bundle.ViewCarrinhoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCarrinhoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
