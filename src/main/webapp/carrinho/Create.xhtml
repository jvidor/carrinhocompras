<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarrinhoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCarrinhoLabel_carrinhoPK_idcliente}" for="carrinhoPK_idcliente" />
                    <h:inputText id="carrinhoPK_idcliente" value="#{carrinhoController.selected.carrinhoPK.idcliente}" title="#{bundle.CreateCarrinhoTitle_carrinhoPK_idcliente}" required="true" requiredMessage="#{bundle.CreateCarrinhoRequiredMessage_carrinhoPK_idcliente}"/>
                    <h:outputLabel value="#{bundle.CreateCarrinhoLabel_carrinhoPK_idcarrinho}" for="carrinhoPK_idcarrinho" />
                    <h:inputText id="carrinhoPK_idcarrinho" value="#{carrinhoController.selected.carrinhoPK.idcarrinho}" title="#{bundle.CreateCarrinhoTitle_carrinhoPK_idcarrinho}" required="true" requiredMessage="#{bundle.CreateCarrinhoRequiredMessage_carrinhoPK_idcarrinho}"/>
                    <h:outputLabel value="#{bundle.CreateCarrinhoLabel_datetime}" for="datetime" />
                    <h:inputText id="datetime" value="#{carrinhoController.selected.datetime}" title="#{bundle.CreateCarrinhoTitle_datetime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCarrinhoLabel_pagamento}" for="pagamento" />
                    <h:inputText id="pagamento" value="#{carrinhoController.selected.pagamento}" title="#{bundle.CreateCarrinhoTitle_pagamento}" required="true" requiredMessage="#{bundle.CreateCarrinhoRequiredMessage_pagamento}"/>
                    <h:outputLabel value="#{bundle.CreateCarrinhoLabel_clientes}" for="clientes" />
                    <h:selectOneMenu id="clientes" value="#{carrinhoController.selected.clientes}" title="#{bundle.CreateCarrinhoTitle_clientes}" required="true" requiredMessage="#{bundle.CreateCarrinhoRequiredMessage_clientes}">
                        <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carrinhoController.create}" value="#{bundle.CreateCarrinhoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{carrinhoController.prepareList}" value="#{bundle.CreateCarrinhoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCarrinhoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
